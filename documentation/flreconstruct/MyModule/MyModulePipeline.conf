# *MUST* define description, key_label and meta_label labels
# The latter two *MUST* be named "name" and "type"
# Note that lines beginning with '#' are comments, *except* for lines
# beginning '#@' which are labels...

# - Configuration Metadata
#@description Chain pipeline using a single custom module
#@key_label   "name"
#@meta_label  "type"

# - Custom modules
# These are loaded from shared libraries, so we use the 
# "flreconstruct.plugins" section to tell flreconstruct what
# to load and from where. For now we use default paths
[name="flreconstruct.plugins" type=""]
plugins : string[1] = "MyModule"

# - Pipeline configuration
# Must define "pipeline" as this is the module flreconstruct will use
[name="pipeline" type="dpp::chain_module"]
# 'modules' key is a list of module ids that will be chained together in
# the given sequence, so we use our custom module
modules : string[1] = "my_module"

# Define "my_module" id as an instance of our custom module
# At present, it takes no configuration, so it suffices to define it
[name="my_module" type="MyModule"]

