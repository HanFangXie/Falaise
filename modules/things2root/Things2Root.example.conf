# - Configuration Metadata
#@description Chain pipeline using a single custom module
#@key_label "name"
#@meta_label "type"

# - Custom modules
# The "flreconstruct.plugins" section to tell flreconstruct what
# to load and from where.
[name="flreconstruct.plugins" type=""]
plugins : string[1] = "Things2Root"
# Adapt this line as needed, or add the location of your module
# to (DY)LD_LIBRARY_PATH
Things2Root.directory : string = "lib64/Falaise/modules"

# - Pipeline configuration
# Must define "pipeline" as this is the module flreconstruct will use
# Make it use our custom module by setting the'type' key to the string we
# used as the second argument to the macro
# DPP_MODULE_REGISTRATION_IMPLEMENT in Things2Root.cpp
# The only configurable parameter
[name="pipeline" type="Things2Root"]
output_file : string[1] = "datafile.root"

