[name="sngenbb::manager" type="sngenbb::manager"]

#@config The main configuration of the SuperNEMO event generation manager

#@description Debug flag
debug : boolean = 0

#@description The name of the generator used by the SuperNEMO event generation manager
# Each generator has a type. Possible types are:
#  "genbb_wrapper"      : use a 'genbb::wgenbb' class instance
#  "genbb_process"      : use a 'genbb::genbb' class instance
#  "genbb_files"        : use a 'genbb::genbb_mgr' class instance
#  "single_particle"    : use a 'genbb::single_particle_generator' class instance
generator : string = "bb0nu_Se82.wrapper"

# Other available generators (more can be added, see below):
#generator : string = "bb2nu_Se82.wrapper"
#generator : string = "bkg_Tl208.wrapper"
#generator : string = "bkg_Bi214_Po214.wrapper"
#generator : string = "bb0nu_Se82.process"
#generator : string = "BiPo212.files"
#generator : string = "electron_1-2MeV_flat"

#@description Compute and register the 'classification' attribute in the generated primary event
compute_classification : boolean = 1

#@description This seed value supersedes the one eventually set in the generators' setups below
seed            : integer = 314159

